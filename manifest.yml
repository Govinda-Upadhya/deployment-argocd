apiVersion: v1
kind: Pod
metadata:
  name: backend
spec:
  containers:
    - name: backend
      image: govinda52/todobackend:ea726ca716b1e75eaed23041ee1a96ed1f758e0a
      ports:
        - containerPort: 80
---
